<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Credentials</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Success</title>
    <script>
      if(window. self === window.top) {}
      else {
        var emptyDiv = document.createElement('div');
        emptyDiv.innerHTML = "";
        document.body.append(emptyDiv);
      }
    </script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark sticky-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Unified Checkout</a>
    </div>
</nav>
<main role="main" class="container">
    <div class="py-4 text-center">
        <h2>Successfully Retrieved Payment Credentials</h2>
    </div>
    <form>
        <div class="form-group">
            <label for="ta1">JWT-encoded Transient Token:</label>
            <textarea class="form-control" id="ta1" rows="10" th:text="${encryptedPaymentCredentials}"></textarea>
            <br/>
            <label for="ta2">Decoded Transient Token:</label>
            <textarea class="form-control" id="ta2" rows="20" th:text="${decryptedPaymentCredentials}"></textarea>
        </div>
    </form>
</main>
</body>
</html>
